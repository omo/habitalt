application: habitalt
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /(reflecting|welcome)?
  static_files: public/index.html
  upload: public/index.html
- url: /stylesheets
  static_dir: public/stylesheets
- url: /js
  static_dir: public/js

- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
