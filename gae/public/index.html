<!DOCTYPE html>
<html>
<head>
<title>Habitalt</title>
<script src="js/third_party/jquery-1.7.2.min.js"></script>
<script src="js/third_party/underscore-min.js"></script>
<script src="js/third_party/backbone-min.js"></script>
<script src="js/third_party/mustache.js"></script>
<script src="js/main.js"></script>

<link rel="stylesheet/less" type="text/css" href="stylesheets/screen.less">
<script src="js/third_party/less-1.3.0.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Cantata+One|Puritan|Share' rel='stylesheet' type='text/css'>

<script type="text/mustache" id="welcomeViewTemplate">
<div class="welcome-text">
<h1>Welcome to Habitalt!</h1>
<a href="XXX">Install the Chrome extension</a> and <a href="/login">Login using your Google account</a>.
</div>
</script>

<script type="text/mustache" id="askingViewTemplate">
<h1 class="asking-title">Hi, Why Here?</h1>
<div class="asking-caption">You've touched <span class="source-url">{{source}}</span></div>
<div class="answering">
  <textarea class="answering-note"></textarea>
  <div class="footer-container">
    <div class="footer-suggestion">
You can talk about...
<ul>
  <li>What you are just doing,</li>
  <li>What in your mind,</li>
  <li>Who you talked with or was thinking about,</li>
  <li>Cravings which pulled you.</li>
</ul>
    </div>
    <input class="answering-button" type="button" value="This is why.">
  </div>
</div>
</script>

<script type="text/mustache" id="reflectingViewTemplate">
<div class="reflecting-suggestion">
<span>Breathe slowly.</span>
<span>Walk around.</span>
<span>Have a cup of water.</span>
<span>Do whatever making you calm.</span>
</div>
<div class="reflecting-list">

</div>
</script>

<script type="text/mustache" id="reflectingItemTemplate">
<div class="ref-note">{{note}}</div>
<div class="ref-footer-container">
  <div class="ref-date">{{readableTime}}</div>
  <div class="ref-arrow">on</div>
  <div class="ref-source" title="{{fullSource}}">{{readableSource}}</div>
</div>
</script>

</head>
<body>

<div class="welcome"></div>
<div class="layout-center">
<div class="asking"></div>
<div class="reflecting"></div>
</div>

<div class="sticking">
<div class="site-label"><a href="http://steps.dodgson.org/">Habitalt</a></div>
<span class="loginout">
  &middot;
  <a class="login" href="/login">Login</a>
  <a class="logout" href="/logout">Logout</a>
</span>
</div>

</body>
</html>
